<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="secure-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div class="recording-icons">
                <div class="rec-circle-1">
                    <div class="rec-circle-2"></div>
                </div>
                <span class="rec-text">Recording...</span>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-stop"></i>
            </div>
        </div>

        <div class="header-right">
            <div class="view-icon">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <span>View</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>

            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
            <div class="cam"></div>
        </div>
    </main>


    <footer>
        <div class="footer-left">
            <div class="mute">
                <i class="fa-solid fa-microphone"></i>
                <div>Mute</div>
            </div>

            <div class="video">
                <i class="fa-solid fa-video"></i>
                <div>Stop Video</div>
            </div>

        </div>

        <div class="footer-center">
            <div class="security">
                <i class="fa-solid fa-shield-halved"></i>
                <div>Security</div>
            </div>
            <div class="partecipants">
                <i class="fa-solid fa-user-group"></i>
                <div>Partecipans</div>
            </div>
            <div class="chat">
                <i class="fa-solid fa-message"></i>
                <div>Chat</div>
            </div>
            <div class="share-screen">
                <i class="fa-solid fa-arrow-up"></i>
                <div>Share Screen</div>
            </div>
            <div class="pause-stop">
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-stop"></i>
                <div>Pause/Stop Recording</div>
            </div>
            <div class="Reactions">
                <i class="fa-solid fa-face-smile"></i>
                <div>Reactions</div>
            </div>
            <div class="apps">
                <i class="fa-solid fa-retweet"></i>
                <div>Apps</div>
            </div>
            
            
        </div>

        <div class="footer-right">
            <button class="end">End</button>
        </div>
    </footer>
</body>

</html>
